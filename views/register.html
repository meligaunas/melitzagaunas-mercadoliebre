<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/fbbe8ce5af.js" crossorigin="anonymous"></script>

</head>
<body>
    <body class="home__body">
        <header class="home__body_header">

            <section class="home__body_header-encabezado">
                <img class="styles_header_img" src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
                <div class="home__body_header-buscador">
                    <form class="home__body_header-buscador-form"><input placeholder="Buscar"></input>
    
                        <i class="fa-solid fa-magnifying-glass 
                        home__body_header-buscador-form__lupa"></i>
                    </form>
                </div>
            
            <p class="home__body_header-compra-cuotas"> <i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito </p>
            </section>
    
            <nav class="styles_header_nav">
                <ul class="styles_header_nav-sections">
                    <li><a href="/Ofertas"> Ofertas</a> </li>
                    <li><a href="/tiendas oficiales"> Tiendas Oficiales </a> </li>
                    <li><a href="/vender"> Vender </a> </li>
                    <li><a href="/ayuda"> Ayuda </a></li>
                </ul>
                <ul class="styles_header_nav-acctions">
                    <li><a href="/register"> Crea tu cuenta </a> <i class="fa-solid fa-address-card"></i> </li>
    
                    <li><a href="/login"> Ingresá </a><i class="fa-solid fa-arrow-right-to-bracket"></i> </li>
                    <li><a href="/mis-compras"> Mis compras </a> <i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>
    

        <main class="container">
            <div class="card"> 
                <div class="card-header">
                    <h2> Registrate</h2>
                </div>
                <div class="card-body">
                    <form class="card-body-form" action="/" method="get" class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label" for="name and lastname">Nombre y Apellido</label>
                            <input class="form-control" id="name and lastname" type="text" name="name">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="user">Nombre de usuario</label>
                            <input class="form-control" id="user" type="text" name="user">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" type="email" name="email">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="date">Fecha de nacimiento</label>
                            <input class="form-control" id="date" type="date" name="date">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="address">Domicilio</label>
                            <input class="form-control" id="address" type="text" name="address">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="profile">Perfil del usuario</label><br>
                            <label for="comprador">Comprador</label>
                            <input  id="comprador" type="radio" name="perfil" value="vendedor">
                            <label for="vendedor">Vendedor</label>
                            <input id="vendedor" type="radio" name="perfil" value="vendedor">

                        </div>
                        <div class="col-12 mb-3">
                            <label for="category">Categorías de interes</label> <br>
                            <label for="electro">Electro</label>
        
                            <input id="electro" type="checkbox" name="electro">
                            <label for="moda">Moda</label>
        
                            <input id="moda" type="checkbox" name="moda">
                            <label for="hogar">Hogar</label>
        
                            <input id="hogar" type="checkbox" name="hogar">
                            <label for="jugueteria">Juguetería</label>
                            <input id="jugueteria" type="checkbox" name="jugueteria">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="photo">Foto de usuario</label>
                            <input class="form-control" id="photo" type="file" name="photo" accept=".jpg, .png">
                        </div>
                        <div class="col-12 mb-3">
                            <label  class="form-label" for="password">Contraseña</label>
                            <input class="form-control" id="password" type="password" name="clave">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label" for="password2">Confirme contraseña</label>
                            <input class="form-control" id="password2" type="password" name="clave">
                        </div>
                        <div>
                            
                        <button type="submit">Enviar</button>
                        <button type="reset">Borrar</button>
                          
                    </div>
                    </form>
                </div>
            
        </div>
        </main>
</body>
</html>
